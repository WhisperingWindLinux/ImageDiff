name: Build and Package Qt Application

on:
  push:
    branches:
      - ga-build
  pull_request:
    branches:
      - ga-build

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          export SHELL=/bin/bash
      
      - name: Build universal binary
        run: |
          mkdir -p build-arm64 build-x86_64
          
          cd build-arm64
          arch -arm64 qmake ../ImageDiff.pro
          make
          cd ..
      
          cd build-x86_64
          arch -x86_64 qmake ../ImageDiff.pro
          make
          cd ..
      
          lipo -create -output build-universal/ImageDiff \
            build-arm64/ImageDiff \
            build-x86_64/ImageDiff

          file build-universal/ImageDiff

      - name: Package application into tar.gz
        run: |
          cd build
          tar -czvf ImageDiff-macOS-arm64.tar.gz ImageDiff.app
